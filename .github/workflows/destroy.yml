name: Destroy

on:
  workflow_dispatch:
    inputs:
      stage:
        description: 'Stage to destroy (dev or prod)'
        required: true
        type: choice
        options:
          - dev
          - prod
      confirm:
        description: 'Type "DESTROY" to confirm'
        required: true
        type: string

defaults:
  run:
    working-directory: backend

jobs:
  destroy:
    name: Destroy ${{ inputs.stage }}
    runs-on: ubuntu-latest
    if: inputs.confirm == 'DESTROY'
    environment: ${{ inputs.stage == 'prod' && 'production' || 'development' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Remove stack
        run: npx serverless remove --stage ${{ inputs.stage }} --verbose

      - name: Destruction Summary
        run: |
          echo "## Stack Destroyed! ⚠️" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Stage:** ${{ inputs.stage }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY