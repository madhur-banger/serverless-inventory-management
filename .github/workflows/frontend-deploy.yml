name: Frontend Deploy

on:
  push:
    branches: [master, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'

concurrency:
  group: frontend-deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1

jobs:

  # ---------------------------
  # 0. Setup Stage (NO working-directory needed)
  # ---------------------------
  setup:
    name: Setup Deployment
    runs-on: ubuntu-latest
    outputs:
      stage: ${{ steps.set-stage.outputs.stage }}
      environment: ${{ steps.set-stage.outputs.environment }}
      stack_name: ${{ steps.set-stage.outputs.stack_name }}

    steps:
      - name: Determine deployment stage
        id: set-stage
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "stage=prod" >> $GITHUB_OUTPUT
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "stack_name=inventory-frontend-prod" >> $GITHUB_OUTPUT
          else
            echo "stage=dev" >> $GITHUB_OUTPUT
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "stack_name=inventory-frontend-dev" >> $GITHUB_OUTPUT
          fi

  # ---------------------------
  # 1. Build
  # ---------------------------
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_STAGE: ${{ needs.setup.outputs.stage }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  # ---------------------------
  # 2. Deploy
  # ---------------------------
  deploy:
    name: Deploy to ${{ needs.setup.outputs.stage }}
    runs-on: ubuntu-latest
    needs: [setup, build]
    environment: ${{ needs.setup.outputs.environment }}
    defaults:
      run:
        working-directory: frontend

    outputs:
      distribution_id: ${{ steps.outputs.outputs.distribution_id }}
      website_url: ${{ steps.outputs.outputs.website_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ---------------------------
      # Deploy via Serverless
      # ---------------------------
      - name: Deploy
        run: npx serverless deploy --stage ${{ needs.setup.outputs.stage }} --verbose

      # ---------------------------
      # Extract Outputs
      # ---------------------------
      - name: Get CloudFront Outputs
        id: outputs
        run: |
          STACK_NAME="${{ needs.setup.outputs.stack_name }}"
      
          DIST_ID=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDistributionId'].OutputValue" \
            --output text)
      
          DOMAIN=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDomainName'].OutputValue" \
            --output text)
      
          echo "distribution_id=$DIST_ID" >> $GITHUB_OUTPUT
          echo "website_url=https://$DOMAIN" >> $GITHUB_OUTPUT

      # ---------------------------
      # Invalidate Cache
      # ---------------------------
      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.outputs.outputs.distribution_id }} \
            --paths "/*"

      # ---------------------------
      # Summary
      # ---------------------------
      - name: Deployment Summary
        run: |
          echo "##  Frontend Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Stage** | \`${{ needs.setup.outputs.stage }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Environment** | ${{ needs.setup.outputs.environment }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **CloudFront ID** | ${{ steps.outputs.outputs.distribution_id }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Website URL** | ${{ steps.outputs.outputs.website_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY