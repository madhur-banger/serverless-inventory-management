name: Frontend Deploy

on:
  push:
    branches: [master]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'

concurrency:
  group: frontend-deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1

defaults:
  run:
    working-directory: frontend

jobs:

  # ---------------------------
  # 1. Build
  # ---------------------------
  build:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  # ---------------------------
  # 2. Deploy
  # ---------------------------
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: build
    environment: production

    outputs:
      distribution_id: ${{ steps.outputs.outputs.distribution_id }}
      website_url: ${{ steps.outputs.outputs.website_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ---------------------------
      # Deploy via Serverless
      # ---------------------------
      - name: Deploy
        run: npx serverless deploy --stage prod --verbose

      # ---------------------------
      # Extract Outputs
      # ---------------------------
      - name: Get CloudFront Outputs
        id: outputs
        run: |
          STACK_NAME="inventory-frontend-prod"
      
          DIST_ID=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDistributionId'].OutputValue" \
            --output text)
      
          DOMAIN=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDomainName'].OutputValue" \
            --output text)
      
          echo "distribution_id=$DIST_ID" >> $GITHUB_OUTPUT
          echo "website_url=https://$DOMAIN" >> $GITHUB_OUTPUT
      

      # ---------------------------
      # Invalidate Cache
      # ---------------------------
      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.outputs.outputs.distribution_id }} \
            --paths "/*"

      # ---------------------------
      # Summary
      # ---------------------------
      - name: Deployment Summary
        run: |
          echo "## Frontend Deployment Successful ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**CloudFront Distribution ID:** ${{ steps.outputs.outputs.distribution_id }}" >> $GITHUB_STEP_SUMMARY
          echo "**Website URL:** ${{ steps.outputs.outputs.website_url }}" >> $GITHUB_STEP_SUMMARY
